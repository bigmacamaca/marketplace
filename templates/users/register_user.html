{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Sign up</h1>

<div class='container' style="justify-content: center; align-items: center;">
    <div class="position-relative">
        <form id="registerUserForm" novalidate>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email: </label>
                <input class="form-control" id="email" type="text" name="email">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password: </label>
                <input class="form-control" id="password" type="password" name="password">
            </div>
            <div class="mb-3">
                <label for="InputConfirmPassword" class="form-label">Confirm Password: </label>
                <input class="form-control" id="password2" type="password" name="password2">
            </div>
            <div class="mb-3">
                <label for="InputFirstName" class="form-label">First Name: </label>
                <input class="form-control" id="first_name" type="text" name="first_name">
            </div>
            <div class="mb-3">
                <label for="InputLastName" class="form-label">Last Name: </label>
                <input class="form-control" id="last_name" type="text" name="last_name">
            </div>
            <div class="mb-3">
                <label for="InputAvatar" class="form-label">Profile Picture: </label>
                <input class="form-control" id="avatar" type="file" name="avatar">
            </div>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</div>

<script type="text/javascript" src="{% static 'users/registerUser.js' %}"></script>
{% endblock %}
