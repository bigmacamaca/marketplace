{% extends 'base.html' %}
{% load static %}
{% block page_title %}
<title>Register Product</title>
{% endblock %}
{% block content %}
<h1>Product Registration</h1>

<div class='container' style="justify-content: center; align-items: center;">
    <div class="position-relative">
        <form id="registerProductForm" novalidate>
            <div class="mb-3">
                <label for="InputName" class="form-label">Name: </label>
                <input class="form-control" id="name" type="text" name="name">
            </div>
            <div class="mb-3">
                <label for="InputDescription" class="form-label">Description: </label>
                <input class="form-control" id="description" type="text" name="description">
            </div>
            <div class="mb-3">
                <label for="InputCoverImage" class="form-label">Product Image: </label>
                <input class="form-control" id="picture" type="file" name="picture">
            </div>
            <div class="mb-3">
                <label for="InputPrice" class="form-label">Price: </label>
                <input class="form-control" id="price" type="number" step=any name="price">
            </div>
            <div class="mb-3">
                <label for="InputQuantity" class="form-label">Quantity: </label>
                <input class="form-control" id="quantity" type="quantity" step=any name="quantity">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default Select Example" id="productType" name="productType">
                    <option selected>Select Product Category</option>
                    <option value="Food">Food</option>
                    <option value="Apparel">Apparel</option>
                    <option value="Outdoors">Outdoors</option>
                    <option value="Tech">Tech</option>
                    <option value="Memes">Memes</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default Select Example" id="availability" name="availability">
                    <option selected>Product Availabilty</option>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
            </div>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'market/registerProduct.js' %}"></script>
{% endblock %}
